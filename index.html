<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dominion - Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="bgm" src="assets/epic_bgm.mp3" loop></audio>
    <audio id="sfx-gain" src="assets/gain.wav"></audio>
    <audio id="sfx-loss" src="assets/loss.wav"></audio>
    <audio id="sfx-siren" src="assets/siren.wav" loop></audio>
    <audio id="sfx-freeze" src="assets/freeze.wav"></audio>

    <div id="intro-screen">
        <div class="energy-core"></div>
        <h1 class="neon-text-blue" style="margin-top: 30px; font-size: 3em;">Energy Dominion</h1>
        <p style="margin-top: 20px;">Awaiting Admin Initialization...</p>
    </div>

    <div id="freeze-overlay"><h1 class="neon-text-blue">TIME FROZEN</h1></div>
    <div style="text-align: center; padding: 10px; font-size: 2em; border-bottom: 1px solid #333;" class="neon-text-blue" id="timer-display">45:00</div>

    <div id="game-container"></div>

    <script type="module">
        import { db, ref, onValue, playSound } from './firebase.js';

        const gameRef = ref(db, 'game');
        let previousEnergies = {};
        let sirenPlaying = false;

        onValue(gameRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // Handle Intro State
            if (data.status === 'playing') {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('intro-screen').style.display = 'none', 2000);
                document.getElementById('bgm').play().catch(()=>console.log("Waiting for interaction"));
            }

            // Handle Freeze State
            const freezeOverlay = document.getElementById('freeze-overlay');
            if (data.status === 'frozen' && freezeOverlay.style.display !== 'flex') {
                freezeOverlay.style.display = 'flex';
                playSound('sfx-freeze');
            } else if (data.status !== 'frozen') {
                freezeOverlay.style.display = 'none';
            }

            // Render Teams
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            let anyLowEnergy = false;

            for (const [id, team] of Object.entries(data.teams || {})) {
                const isLow = team.energy <= 20 && team.energy > 0;
                if (isLow) anyLowEnergy = true;

                // Check for drops to trigger shake/sound
                const prevE = previousEnergies[id] || 100;
                let shakeClass = (team.energy < prevE) ? 'shake' : '';
                if (team.energy < prevE) playSound('sfx-loss');
                if (team.energy > prevE) playSound('sfx-gain');
                previousEnergies[id] = team.energy;

                const card = document.createElement('div');
                card.className = `team-card ${team.eliminated ? 'eliminated' : ''} ${isLow ? 'low-energy' : ''} ${shakeClass}`;
                card.innerHTML = `
                    <h2 class="${team.eliminated ? '' : 'neon-text-blue'}">${team.name}</h2>
                    <div style="font-size:0.8em; color:#aaa;">Roles: ${Object.entries(team.roles).filter(([k,v])=>v).map(([k,v])=>k).join(', ')}</div>
                    <div class="energy-bar-container">
                        <div class="energy-fill" style="width: ${team.energy}%; background: ${team.energy < 30 ? 'var(--neon-red)' : ''}"></div>
                        <div class="energy-text">${team.energy}%</div>
                    </div>
                `;
                container.appendChild(card);
            }

            // Handle Siren
            const siren = document.getElementById('sfx-siren');
            if (anyLowEnergy && !sirenPlaying) { siren.play(); sirenPlaying = true; }
            else if (!anyLowEnergy && sirenPlaying) { siren.pause(); siren.currentTime = 0; sirenPlaying = false; }
        });
    </script>
</body>
</html>
